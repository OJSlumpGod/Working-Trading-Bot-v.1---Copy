<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="/static/js/script.js">
</head>
<body class="bg-dark text-white">

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Branding or Title -->
      <a class="navbar-brand" href="/overview">Trading Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible links -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/overview">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/positions">Positions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/history">Trade History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings_page">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar + Main Content Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Optional: Left Sidebar (collapsible on smaller screens) -->
      <nav class="col-md-2 d-none d-md-block sidebar bg-secondary" style="min-height: 100vh;">
        <div class="sidebar-sticky pt-3">
          <h5 class="text-center">Quick Links</h5>
          <ul class="nav flex-column mt-3">
            <li class="nav-item">
              <a class="nav-link text-white" href="/overview">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/positions">Open Positions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/history">Trade History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/settings_page">Settings</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content Area -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Optional feedback alert for messages -->
        <div id="feedback" class="alert mt-3" style="display: none;"></div>
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main Script -->
  <script src="/static/js/script.js"></script>
</body>
</html>
